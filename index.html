<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<div class="d-flex">
    <form class="col-6">
        <h1>Coffee!</h1>
        <label for="search">Search</label>
        <input id="search" name="search" type="search" autocomplete="off">


        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit"/>
    </form>
    <form class="col-6">
        <h1>Add Coffee</h1>
        <label for="addCoffee">Add Coffee</label>
        <input id="addCoffee" name="addCoffee" type="text" autocomplete="off">

        <label for="roast-selection"></label>
        <select id="addRoast-Selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit2" type="submit"/>
    </form>
</div>


<section id="coffees" class="mx-5"></section>

<script src="main.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
