<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pattaya&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>

<!------------------ Jumbotron --------------------------->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Tropical Mars</h1>
        <p class="lead">Out of this world coffee! Straight from the tropical forests of Mars!! </p>
    </div>
</div>

<!----------------------- Search and Add Coffee ----------------------->
<div class="d-flex justify-content-space-between">
    <form class="col-6">
        <h1>Coffee Selection</h1>
        <input id="search" name="search" type="search" autocomplete="off" placeholder="Enter Coffee here..">
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit"/>
    </form>
    <form class="col-6">
        <h1>Add Coffee</h1>
        <input id="addCoffee" name="addCoffee" type="text" autocomplete="off" placeholder="Enter Your Custom Coffee here...">
        <select id="addRoast-Selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit2" type="submit"/>
    </form>
</div>

<!------------------- Coffees List rendered in JS ------------------------>
<div class="container">
<div class="row">
    <section id="coffees" class="d-flex justify-content-center align-items-center flex-wrap m-5"></section>
</div>
</div>


<script src="main.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
