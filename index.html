<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@600&family=Pattaya&family=Raleway:wght@600&display=swap" rel="stylesheet">

<body>

<!-------------------- Jumbotron ----------------------------->
<div class="jumbotron jumbotron-fluid mb-0">
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1 class="">Tropical Mars</h1>
        <p class="lead">Out of this world coffee! Straight from the tropical forests of Mars!! </p>
        <a class="btn btn-dark btn-lg mt-5" href="#search" role="button">Check out our beans <img src="https://img.icons8.com/doodle/48/000000/coffee-beans-.png"/> &cudarrr;</a>
    </div>
</div>

<!---------------- Search and Add Coffee --------------------->
<main class="large-container">
<div class="container2 d-flex justify-content-space-between m-0 pt-5">
    <form class="col-6">
        <h2>Coffee Selection</h2>
        <input id="search" class="mx-2" name="search" type="search" autocomplete="off" placeholder="Enter Coffee here..">
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <button id="submit" type="button" class="btn btn-outline-warning mx-2">Update</button>
    </form>

    <form class="col-6">
        <h2>Add Coffee</h2>
            <input id="addCoffee" name="addCoffee" type="text" autocomplete="off" placeholder="Add your Coffee here..."/>

            <select id="addRoast-Selection" class="mx-2">
             <option value="Select Roast" disabled selected>Select Roast</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <button id="submit2" type="button" class="btn btn-outline-warning">Add Coffee</button>
    </form>
</div>

<!-------------- Coffees List rendered in JS ----------------->
<div>
    <section id="coffees" class="d-flex justify-content-center align-items-center flex-wrap px-0 pt-3  col-12"></section>
</div>
</main>

<!------------------------- Footer --------------------------->
<footer class="d-flex footer">
    <div class="row my-2 ml-3 justified-content-center align-content-center col-10">
        <a href="#">
            <h6>About Us</h6>
        </a>
        <a href="#">

        </a>

        </a>

        </a>
        <a href="#">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

</footer>
